<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.announce.title}">Announcement</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.announce.greeting(${user.firstName})}">
            Dear
        </p>
        <p th:text="#{email.announce.new_content(${announcementSubject})}"></p>
        <p>
            <a th:href="@{|https://phrueklada.herokuapp.com/#/announcement/${announcementId}|}"
              th:text="|#{email.announce.linkTo}|"></a>
        </p>
        <p>
            <span th:text="#{email.announce.text1}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
