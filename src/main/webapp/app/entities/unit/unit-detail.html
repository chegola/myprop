
<div>
    <h2><span translate="mypropApp.unit.detail.title">Unit</span> {{vm.unit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="mypropApp.unit.externalId">External Id</span></dt>
        <dd>
            <span>{{vm.unit.externalId}}</span>
        </dd>
        <dt><span translate="mypropApp.unit.area">Area</span></dt>
        <dd>
            <span>{{vm.unit.area}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="unit-detail.edit({id:vm.unit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
