
<div>
    <h2><span translate="mypropApp.myAccount.detail.title">My Account</span> {{vm.myAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="mypropApp.myAccount.name_surname">Name Surname</span></dt>
        <dd>
            <span>{{vm.myAccount.name_surname}}</span>
        </dd>
        <dt><span translate="mypropApp.myAccount.mobile">Mobile</span></dt>
        <dd>
            <span>{{vm.myAccount.mobile}}</span>
        </dd>
        <dt><span translate="mypropApp.myAccount.user">User</span></dt>
        <dd>
            {{vm.myAccount.user.login}}
        </dd>
        <dt><span translate="mypropApp.myAccount.unit">Unit</span></dt>
        <dd>
            <span ng-repeat="unit in vm.myAccount.units">
                <a ui-sref="unit-detail({id: unit.id})">{{unit.externalId}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="my-account-detail.edit({id:vm.myAccount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
