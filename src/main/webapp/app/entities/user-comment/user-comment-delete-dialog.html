<form name="deleteForm" ng-submit="vm.confirmDelete(vm.userComment.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p translate="mypropApp.userComment.delete.question">Are you sure you want to delete this User Comment?</p>
    </div>
    <div class="modal-footer" layout="row" layout-align="start center">
        <md-button  type="submit" class="md-warn" ng-disabled="deleteForm.$invalid">
            <md-icon class="material-icons">delete</md-icon>
            <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
        </md-button>
        <md-button  data-dismiss="modal" ng-click="vm.clear()" class="md-default" >
            <md-icon class="material-icons">close</md-icon>
            <span class="hidden-xs hidden-sm" translate="entity.action.cancel"></span>
        </md-button>

    </div>
</form>
