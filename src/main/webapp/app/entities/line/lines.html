<div>
    <h2 translate="mypropApp.line.home.title">Lines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="line.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="mypropApp.line.home.createLabel">
                        Create new Line
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sourceId"><span translate="mypropApp.line.sourceId">Source Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sourceType"><span translate="mypropApp.line.sourceType">Source Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="active"><span translate="mypropApp.line.active">Active</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="timestamp"><span translate="mypropApp.line.timestamp">Timestamp</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="displayName"><span translate="mypropApp.line.displayName">Display Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="line in vm.lines track by line.id">
                    <td><a ui-sref="line-detail({id:line.id})">{{line.id}}</a></td>
                    <td>{{line.sourceId}}</td>
                    <td>{{line.sourceType}}</td>
                    <td>{{line.active}}</td>
                        <td>{{line.timestamp | date:'mediumDate'}}</td>
                    <td>{{line.displayName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="line-detail({id:line.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="line.edit({id:line.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="line.delete({id:line.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
