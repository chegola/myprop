<div flex-xs flex-gt-xs="80" layout="column">
    <jhi-alert-error></jhi-alert-error>
    <md-whiteframe class="md-whiteframe-1dp" flex layout layout-align="start center" >

        <div md-layout="column" flex  layout-margin>
            <center><h3>{{vm.announcement.subject}}</h3></center>
            <md-divider></md-divider>
            <div layout="row"  layout-align="end center">
                <md-button  class="md-default" ui-sref="announcement">
                    <md-icon class="material-icons">close</md-icon>
                    <span class="hidden-xs hidden-sm"></span>
                </md-button>
            </div>
            <div class="well">
                <p><h5>{{vm.announcement.startDate | date:'mediumDate'}}</h5></p>
                <p><span ng-bind-html="vm.announcement.detail"></span></p>
            </div>

            <div layout="row"  layout-align="space-between center">
                <md-button  class="md-primary" ui-sref="announcement-detail.user-comment-new({id:vm.announcement.id})">
                    <md-icon class="material-icons">note_add</md-icon>
                    <span class="hidden-xs hidden-sm" translate="mypropApp.userComment.home.createLabel"></span>
                </md-button>
                <button type="button" ui-sref="announcement-detail.edit({id:vm.announcement.id})"
                        class="btn btn-primary"
                        has-any-authority="ROLE_ADMIN,ROLE_MANAGER">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </md-whiteframe>

    <div ng-controller="UserCommentAnnouncementController as uc" ng-init="uc.getByAnnouncement()">
        <md-whiteframe ng-repeat="userComment in uc.userComments" class="md-whiteframe-1dp" flex layout>
            {{userComment.comment}}
        </md-whiteframe>
    </div>



</div>
