<div class="android-more-section">
    <jhi-alert-error></jhi-alert-error>
    <div md-layout="column" layout-padding>
        <div class="well">
            <center><h3>{{vm.announcement.subject}}</h3></center>
        </div>
        <md-divider></md-divider>
        <div class="well">
            <p><b>{{vm.announcement.startDate | date:'mediumDate'}}</b></p>
            <p> <span ng-bind-html="vm.announcement.detail"></span></p>

        </div>
        <md-divider></md-divider>
        <br>
        <div layout="row" layout-padding layout-align="space-between center">
            <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href=""
               ui-sref="{{ vm.previousState }}"><i class="material-icons">chevron_left</i>กลับ
            </a>
            <button type="button" ui-sref="announcement-detail.edit({id:vm.announcement.id})" class="btn btn-primary"
                    has-authority="ROLE_ADMIN">
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
