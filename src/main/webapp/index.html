<page-ribbon></page-ribbon>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="NavbarController as vm" ng-switch="vm.isAuthenticated()">
    <div class="android-header mdl-layout__header mdl-layout__header--waterfall mdl-shadow--4dp">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <img class="android-logo-image" src="images/android-logo.png">
          </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="android-header-spacer mdl-layout-spacer"></div>
            <div
                class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search-field">
                </div>
            </div>
            <!-- Navigation -->
            <div class="android-navigation-container">
                <nav class="android-navigation mdl-navigation">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="" ui-sref="announcement" >ข่าวสาร</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="" ui-sref="announcement">Announcement</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="" ng-switch-when="true">แจ้งข้อมูล</a>
                    <!--<a class="mdl-navigation__link mdl-typography&#45;&#45;text-uppercase" href="">Wear</a>-->
                </nav>
            </div>
          <span class="android-mobile-title mdl-layout-title">
            <img class="android-logo-image" src="images/android-logo.png">
          </span>
            <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect"
                    id="more-button">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                <li class="mdl-menu__item" ui-sref-active="active" ng-switch-when="false" ng-click="vm.login()" id="login">Sign in</li>
                <li class="mdl-menu__item" ui-sref-active="active" ng-switch-when="true" ng-click="vm.logout()" id="logout">Sign out</li>
            </ul>
        </div>
    </div>

    <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/android-logo-white.png">
        </span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">ข่าวสาร</a>
            <a class="mdl-navigation__link" href="" ng-switch-when="true">แจ้งข้อมูล</a>
            <div class="android-drawer-separator"></div>
            <a class="mdl-navigation__link" href="" ui-sref-active="active" ng-switch-when="false" ng-click="vm.login()">Sign in</a>
            <a class="mdl-navigation__link" href="" ui-sref-active="active" ng-switch-when="true" ng-click="vm.logout()">Sign out</a>
        </nav>
    </div>

    <div class="android-content mdl-layout__content">
        <div ui-view="content" ng-cloak></div>
    </div>
</div>
